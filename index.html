<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And now, the Weather</title>
        <!-- Standard reset.css -->
        <link rel="stylesheet" href="./css/reset.css">

        <!-- Bootstrap scripts and stylesheets -->
        <!-- CSS for the Bootstrap 4.5.2 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
          <!-- jQuery -->
          <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
          
          <!-- Popper.js, and Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>

    <!-- Font Awesome kit info -->
    <script src="https://kit.fontawesome.com/a86abafd67.js" crossorigin="anonymous"></script>
        
        <!-- Moment, for time manipulations -->
        <!-- Maybe a bit of overkill, just to print today's date? -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
          <!-- My stylesheet -->
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid bg-dark text-light text-center text-large"><h1>Weather Dashboard</h1></div>
    <div class="container">
        <div class="row">
            <div class="col-3 p-1 search-area">
                <!-- The search area -->
                <h4>Search for a City:</h4>
                <form action="#"  id="city-search">
                    <input type="text"><button type="submit"><i class="fas fa-search-location"></i></button>
                </form>
                <div id="prev-searches" class="search-history">
                </div>                
            </div>
            <!-- <div class="col-1"></div> -->
            <div class="col-9">
                <!-- The results display -->
                <div class="row border p-1 results">
                    <div class="col-5">
                        <div class="row">
                            <h2><span id="city-header">City Name </span><span id="icon-header" class="icon"></span></h2>
                        </div>
                        <div class="row">
                            <h5><span id="date-header" class="date">Date</span></h5>
                        </div>
                        <div id="weather-report-container" class="">
                            <div id="temperature" class="weather-report row"></div>
                            <div id="humidity" class="weather-report row"></div>
                            <div id="wind" class="weather-report row"></div>
                            <div id="uv" class="weather-report row"></div>
                        </div>
                    </div>
                    <div class="col-7" id="forecast-compare">
                    </div>
                </div>
                <div class="row forecast p-1 border">
                    <h3 class="forecast-head">5-Day Forecast</h3>
                    <div class="container" id="forecast-container">

                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./script/script.js"></script>
</body>
</html>
